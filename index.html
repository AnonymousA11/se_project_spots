<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Spots image Gallery" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Justin McCulloh" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
          />

          <div class="profile__column">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil aviator</p>

            <button class="profile__edit-btn">
              <img src="./images/pencil_icon.svg" alt="Edit Icon" />Edit Profile
            </button>
          </div>

          <button class="profile__add-btn">
            <img
              class="profile__plus-icon"
              src="./images/plus_icon.svg"
              alt="Plus Icon"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="" alt="" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
            <!-- Cards will be added here dynamically -->
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <span class="modal__error"></span>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>

            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Modal for adding a new post -->

      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>

            <!-- TO DO: UPDATE LABEL INPUT PAIR -->
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="profile-caption-input-error"
                class="modal__error"
              ></span>
            </label>

            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <div id="modal__overlay" class="modal modal_type_preview">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close_type_preview"
          ></button>
          <img id="modal__image" class="modal__image" src="#" alt="Preview" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
